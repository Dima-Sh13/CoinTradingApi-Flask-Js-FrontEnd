<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" ></script>
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
    <title>MyCoin</title>
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="font-size: xx-large;">MyCoin</span>
            </div>
        </nav>
    </header>
    
    <section class="container">
        

        <table class="table table-striped-columns" id="movements_table">
            <thead>
                <tr>
                <th scope="col">Date/Time</th>
                <th scope="col">From</th>
                <th scope="col">Amount:</th>
                <th scope="col">To</th>
                <th scope="col">Amount</th>
                <th scope="col">Price per Unit</th>
                </tr>
            </thead>
            <tbody>
                {% for i in datos %}
                    <tr>
                        
                        <td>{{ i[0] }}</td>
                        <td>{{ i[1] }}</td>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[3] }}</td>
                        <td>{{ i[4] }}</td>
                        <td>{{ i[5] }}</td>
                    </tr>
                    
                {% endfor %}
            </tbody>
        </table>

       
        <form id="conversion_form" onsubmit="event.preventDefault(); calcularConversion();">
            <div>
                <select id="moneda_from_form" class="form-select" style="width:30%;">
                <option value="" selected disabled>Tu moneda (selecciona)</option>
                {% for row in amount %}
                    <option value="{{ row[0] }}">{{ row[0] }} - Wallet: {{ row[1] }}</option>
                {% endfor %}
                </select>

                <select id="moneda_to_form" class="form-select" style="width:30%;">
                <option value="" selected disabled>Moneda destino (selecciona)</option>
                <option value="bitcoin">bitcoin</option>
                <option value="ethereum">ethereum</option>
                </select>
            </div>

            <div>
                <!-- El input de cantidad debe tener id para que JS lo lea -->
                <input id="amount_from_form" type="text" placeholder="amount" inputmode="decimal" />
            </div>

            <div>
                <!-- amount_to como input para usar .value -->
                <input id="amount_to" type="text" readonly />
                <button type="submit">Calcular</button>
            </div>
        </form>
      
                    
           
             








    </section>




</body> 
</html>
